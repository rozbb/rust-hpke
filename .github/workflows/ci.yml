  check:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        toolchain:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy

      - name: Install Cargo Hack
        run: cargo install cargo-hack --debug --locked

      - name: Run cargo hack clippy
        if: ${{ matrix.toolchain == 'stable' }}
        run: cargo hack clippy --feature-powerset -- -D warnings -A dead_code -A unused

      - name: Run cargo hack check
        if: ${{ matrix.toolchain != 'stable' }}
        env:
          RUSTFLAGS: -D warnings -A dead_code -A unused
        run: cargo hack check --feature-powerset

      - name: Run cargo clippy with all features and warnings
        if: ${{ matrix.toolchain == 'stable' }}
        run: cargo clippy --all-features -- -D warnings
